apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux-cuttlefacts
  namespace: platform-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: flux-cuttlefacts
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        prometheus.io/port: "3031"
      labels:
        name: flux-cuttlefacts
    spec:
      containers:
      - args:
        - --k8s-allow-namespace=cuttlefacts
        - --git-url=https://github.com/cuttlefacts/cuttlefacts-app.git
        - --git-path=deploy/
        - --git-readonly
        - --k8s-secret-name=cuttlefacts-git
        - --listen-metrics=:3031
        - --registry-disable-scanning
        image: docker.io/fluxcd/flux:1.18.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /api/flux/v6/identity.pub
            port: 3030
          initialDelaySeconds: 5
          timeoutSeconds: 5
        name: flux
        ports:
        - containerPort: 3030
        readinessProbe:
          httpGet:
            path: /api/flux/v6/identity.pub
            port: 3030
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
      nodeSelector:
        beta.kubernetes.io/os: linux
      serviceAccountName: flux-cuttlefacts
